
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()

    mavenCentral()
    maven {
        url "https://github.com/Portmone/Android-e-Commerce-SDK/raw/master/"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.portmone.ecomsdk:ecomsdk:2.1.0'
}
